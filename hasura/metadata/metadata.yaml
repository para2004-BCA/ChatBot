version: 3
sources:
  - name: default
    kind: postgres
    configuration:
      connection_info:
        database_url:
          from_env: HASURA_GRAPHQL_DATABASE_URL
    tables:
      - '!include databases/default/tables/public_chats.yaml'
      - '!include databases/default/tables/public_messages.yaml'
actions:
  kind: synchronous
  actions: '!include actions.yaml'
custom_types: {}